<!DOCTYPE html>
<html>
<head>
    <title>Menu de Cadastro/Alteração de Clientes</title>
</head>
<body>
    <h1>Bem-vindo ao sistema de cadastro e alteração de clientes!</h1>
    
    <div>
        <p>Escolha uma opção:</p>
        <button onclick="cadastrarCliente()">Cadastrar cliente</button>
        <button onclick="alterarCliente()">Alterar cliente</button>
    </div>

    <script>
        function cadastrarCliente() {
            alert("Você escolheu cadastrar cliente.");
            // Aqui você pode adicionar código JavaScript para lidar com o cadastro de cliente.
        }

        function alterarCliente() {
            alert("Você escolheu alterar cliente.");
            // Aqui você pode adicionar código JavaScript para lidar com a alteração de cliente.
        }
    </script>
</body>
</html>
